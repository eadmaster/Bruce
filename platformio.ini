[env:m5stack-cardputer]
platform = espressif32
board = m5stack-stamps3
framework = arduino
board_build.partitions = custom_8Mb.csv
build_flags = 
	${common.build_flags}
	-DCORE_DEBUG_LEVEL=5
	-DARDUINO_USB_CDC_ON_BOOT=1

	-DCARDPUTER=1

	;Features Enabled
	;-DLITE_VERSION=1 ; limits some features to save space for M5Launcher Compatibility
	;Microphone
	-DMIC_SPM1423=1 ; uncomment to enable Applicable for SPM1423 device
    -DPIN_CLK=43
    -DI2S_SCLK_PIN=43
    -DI2S_DATA_PIN=46
    -DPIN_DATA=46

	;RGB LED runned by xylopyrographer/LiteLED@^1.2.0 library
	-DHAS_RGB_LED=1
	-DRGB_LED=21

	;Speaker to run music, compatible with NS4168
	-DHAS_NS4168_SPKR=1 ; uncomment to enable
	-DBCLK=41
    -DWCLK=43
    -DDOUT=42

	;Can run USB as HID
	-DUSB_as_HID=1

	;Buttons configuration
	-DHAS_BTN=0
	-DBTN_ALIAS='"Ok"'
	-DBTN_PIN=0
	-DBTN_ACT=LOw

	;Font sizes, depending on device
	-DFP=1
	-DFM=2
	-DFG=3

	;Infrared Led default pin and state
	-DLED=44
	-DLED_ON=HIGH
	-DLED_OFF=LOW

	; Screen Setup
	-DHAS_SCREEN=1
	-DROTATION=1
	-DWIDTH=240
	-DHEIGHT=135
	-DBACKLIGHT=38
	-DMINBRIGHT=160
	-DMAX_MENU_SIZE=5

	; TFT_eSPI Setup
	-DUSER_SETUP_LOADED=1
	-DUSE_HSPI_PORT=1
	-DST7789_2_DRIVER=1
	-DTFT_RGB_ORDER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DTFT_BACKLIGHT_ON=1
	-DTFT_BL=38
	-DTFT_RST=33
	-DTFT_DC=34
	-DTFT_MOSI=35
	-DTFT_SCLK=36
	-DTFT_CS=37
	-DTOUCH_CS=-1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=20000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	
	;SD Card Setup pins
	-DSDCARD_CS=12
	-DSDCARD_SCK=40
	-DSDCARD_MISO=39
	-DSDCARD_MOSI=14

	;Default I2C port
	-DGROVE_SDA=2
	-DGROVE_SCL=1
	
lib_deps = 
	${common.lib_deps}
	xylopyrographer/LiteLED@^1.2.0



[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
;board_build.partitions = custom_16Mb.csv
;board_upload.flash_size = 16MB
build_flags =
	${common.build_flags}
	-DESP32S3DEVKITC1
    -DUSB_as_HID=1
	; needed for serial
	-DARDUINO_USB_CDC_ON_BOOT=1
	; ir led pin
	-DLED=40
	-DLED_ON=HIGH
	-DLED_OFF=LOW
	; sd card pins
	-DSDCARD_CS=-1
	-DSDCARD_SCK=-1
	-DSDCARD_MISO=-1
	-DSDCARD_MOSI=-1
	; grove pins (SDA=default TX pin, SCL=default RX pin)
	-DGROVE_SDA=35
	-DGROVE_SCL=36
	; tft vars
	-DROTATION=1
	-DBACKLIGHT=15  ; tft backlight pin
	-DWIDTH=240
	-DHEIGHT=135
	-DMINBRIGHT=160  ; unused?
	-DMAX_MENU_SIZE=5
	-DSMOOTH_FONT=1
	-DTFT_DISPON=0x29
	-DTFT_DISPOFF=0x28
	; text sizes
	-DFP=1
	-DFM=2
	-DFG=3
	; ui control buttons
	-DSEL_BTN=1
	-DUP_BTN=2  ; also work as ESC
	-DDW_BTN=3  ; also work as NEXT
	-DTOUCH_THRESHOLD=20
	-DBTN_ALIAS='"OK"'
	;Microphone
	;-DMIC_SPM1423=1 ; uncomment to enable Applicable for SPM1423 device
    -DPIN_CLK=43
    -DI2S_SCLK_PIN=43
    -DI2S_DATA_PIN=46
    -DPIN_DATA=46
lib_deps =
	${common.lib_deps}



; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 
	m5stack-cplus1_1
	m5stack-cplus2
	m5stack-cardputer

[common]
build_flags = 
	-DBRUCE_VERSION='"1.3"'
	-DMAXFILES=256
	-DEEPROMSIZE=128
	-DLH=8
	-DLW=6
	-DCONFIG_FILE='"/config.conf"'
lib_deps = 
	WireGuard-ESP32
	IRremoteESP8266
	Time
	LibSSH-ESP32
	PCA9554
	https://github.com/bmorcelli/ESPping/
	NTPClient
	Timezone
	ESP32Time
	bblanchon/ArduinoJson
	rc-switch
	ESP8266Audio
	FFat
	ESP8266SAM
	TinyGPSPlus
	tinyu-zhao/FFT@^0.0.1

[env:m5stack-cplus2]
platform = espressif32
board = m5stick-c
framework = arduino
board_build.partitions = custom_8Mb.csv
board_build.f_flash = 40000000L
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
build_flags = 
	${common.build_flags}
	-DCORE_DEBUG_LEVEL=5
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	-mfix-esp32-psram-cache-strategy=memw
	
	-DSTICK_C_PLUS2=1
	
	;Features Enabled
	;-DLITE_VERSION=1 ; limits some features to save space for M5Launcher Compatibility
	-DMIC_SPM1423=1 ;Applicable for SPM1423 device
    -DPIN_CLK=0
    -DI2S_SCLK_PIN=0
    -DI2S_DATA_PIN=34
    -DPIN_DATA=34

	;Have RTC Chip
	-DHAS_RTC=1
	
	;Have buzzer
	-DBUZZ_PIN=2

	;Buttons configuration
	-DHAS_BTN=1
	-DSEL_BTN=37
	-DUP_BTN=35
	-DDW_BTN=39
	-DBTN_ACT=LOW
	-DBTN_ALIAS='"M5"'
	
	;Infrared Led default pin and state
	-DLED=19
	-DLED_ON=HIGH
	-DLED_OFF=LOW

	;Battery ADC read pin
	-DBAT_PIN=38

	;Font sizes, depending on device
	-DFP=1
	-DFM=2
	-DFG=3
	-DMAX_MENU_SIZE=5

	; Screen Setup
	-DHAS_SCREEN=1
	-DROTATION=3
	-DWIDTH=240
	-DHEIGHT=135
	-DBACKLIGHT=27
	-DMINBRIGHT=160

	; TFT_eSPI Setup
	-DUSER_SETUP_LOADED=1
	-DST7789_2_DRIVER=1
	-DTFT_RGB_ORDER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DTFT_BACKLIGHT_ON=1
	-DTFT_CS=5
	-DTFT_DC=14
	-DTFT_RST=12
	-DTOUCH_CS=-1
	-DTFT_MOSI=15
	-DTFT_SCLK=13
	-DTFT_BL=27
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=20000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	
	;SD Card Setup pins
	-DSDCARD_CS=14
	-DSDCARD_SCK=0
	-DSDCARD_MISO=36
	-DSDCARD_MOSI=26
	
	;Default I2C port
	-DGROVE_SDA=32
	-DGROVE_SCL=33
lib_deps = 
	${common.lib_deps}

